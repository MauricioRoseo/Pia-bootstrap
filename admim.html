<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="author"
			content="Ana Julia Miranda, Gabriela Goulart, Gabriely Diniz, Mauricio Roseo, Ludervan" />
		<meta name="description" content="Um site para incentivo ao ensino" />
		<meta
			name="keywords"
			content="Escola, EJA, Proeja, Fundamental, Ensino Médio, Escolaridade, Instituições" />
		<title>Creative Bush</title>

		<link rel="stylesheet" href="css/style.css" />
		<!-- CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
			crossorigin="anonymous" />
	</head>
	<body style="background-color: #f6ffe0">
		<!--Cabeçalho-->
		<nav class="navbar navbar-expand-lg bg-greenhd">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">
					<img src="img/Logomarca Creative Bush.png" width="75" height="75" />
				</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link" href="index.html">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="formulario.html">Formulário</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="contato.html">Contato</a>
						</li>
					</ul>
				</div>
				<div>
					<p class="h1">Está é uma pagina exclusiva para Administradores</p>
				</div>
			</div>
		</nav>
		<!--Corpo-->
		<div class="container-fluid" id="corpocontact">
			<h1 style="text-align: center">Contatos</h1>
			<table class="table table-striped table-condensed table-hover">
				<tr>
					<th>Nomw</th>
					<th>Estado</th>
					<th>Cidade</th>
					<th>Email</th>
					<th>Comentarios</th>
				</tr>
				{% for contato in contatos %}
				<tr>
					<td>{{ contato.nome }}</td>
					<td>{{ contato.estado }}</td>
					<td>{{ contato.cidade }}</td>
					<td>{{ contato.email }}</td>
					<td>{{ contato.comentarios }}</td>
				</tr>
				{% endfor %}
			</table>
		</div>
		<!-- JavaScript Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
			crossorigin="anonymous"></script>
	</body>
</html>
