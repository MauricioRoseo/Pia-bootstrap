<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="author"
			content="Ana Julia Miranda, Gabriela Goulart, Gabriely Diniz, Mauricio Roseo, Ludervan" />
		<meta name="description" content="Um site para incentivo ao ensino" />
		<meta
			name="keywords"
			content="Escola, EJA, Proeja, Fundamental, Ensino Médio, Escolaridade, Instituições" />
		<title>Creative Bush</title>

		<link rel="stylesheet" href="css/style.css" />
		<!-- CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
			crossorigin="anonymous" />
	</head>
	<body>
		<!--Cabeçalho-->
		<nav class="navbar navbar-expand-lg bg-greenhd">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">
					<img src="img/Logomarca Creative Bush.png" width="75" height="75" />
				</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link" href="index.html">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="formulario.html">Formulário</a>
						</li>
						<li class="nav-item">
							<a
								class="nav-link active"
								id="selected"
								aria-current="page"
								href="contato.html"
								>Contato</a
							>
						</li>
					</ul>
					<form class="d-flex" role="search">
						<input
							class="form-control me-2"
							type="search"
							placeholder="Pesquisar"
							aria-label="Search" />
						<button class="btn btn-outline-success" type="submit">
							Pesquisar
						</button>
					</form>
				</div>
			</div>
		</nav>
		<!--Corpo-->

		<div class="container-fluid" id="corpocontact">
			<div class="Banner">
				<div class="txtcontact">
					<p class="h1">Faça Seu Comentario</p>
				</div>
			</div>
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label">Nome</label>
				<input
					type="text"
					class="form-control"
					id="exampleFormControlInput1"
					placeholder="Digite seu nome" />
			</div>
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label">Estado</label>
				<input
					type="text"
					class="form-control"
					id="exampleFormControlInput1"
					placeholder="Digite o Estado em que você mora" />
			</div>
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label">Email</label>
				<input
					type="email"
					class="form-control"
					id="exampleFormControlInput1"
					placeholder="nome@exemplo.com" />
			</div>
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label">Cidade</label>
				<input
					type="text"
					class="form-control"
					id="exampleFormControlInput1"
					placeholder="Digite a Cidade onde você mora" />
			</div>
			<div class="mb-3">
				<label for="exampleFormControlTextarea1" class="form-label"
					>Comentarios</label
				>
				<textarea
					class="form-control"
					id="exampleFormControlTextarea1"
					rows="3"></textarea>
			</div>
		</div>

		<!--Rodapé-->
		<footer>
			<div
				class="d-flex justify-content-between py-4 my-4 border-top"
				id="footer">
				<p class="footTxt">
					Creative Bush ©2022 - Todos os direitos reservados
				</p>
				<div class="redes">
					<a class="imgredes" href="#"
						><img src="img/footer-1.png" width="50px"
					/></a>
					<a class="imgredes" href="#"
						><img src="img/footer-2.png" width="50px"
					/></a>
					<a class="imgredes" href="#"
						><img src="img/footer-3.png" width="50px"
					/></a>
				</div>
			</div>
		</footer>
	</body>
</html>
